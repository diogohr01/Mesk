# Deploy Vite SPA to GitHub Pages (build + upload dist)
# Ao renomear o repositório no GitHub: basta dar push. O base path usa sempre o nome atual do repo.
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Base path = nome EXATO do repositório (mesma capitalização que a URL do GitHub Pages)
      # Se você renomear o repo, o próximo deploy já usa o nome novo automaticamente.
      - name: Definir base path (nome do repo)
        id: base
        run: |
          REPO="${{ github.event.repository.name }}"
          echo "path=/${REPO}/" >> $GITHUB_OUTPUT
          echo "Base path: /${REPO}/ (use esta URL: ...github.io/${REPO}/)"

      - name: Build
        run: yarn build
        env:
          VITE_BASE_PATH: ${{ steps.base.outputs.path }}

      - name: List dist (debug)
        run: ls -la dist && ls -la dist/assets 2>/dev/null || true
      - name: Verificar script no index.html
        run: grep -o 'src="[^"]*"' dist/index.html || true
      - name: Verificar 404.html (SPA no GitHub Pages)
        run: 'test -f dist/404.html && echo "404.html OK" || (echo "ERRO: 404.html nao encontrado" && exit 1)'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deploy concluído
        run: |
          echo "=========================================="
          echo "Site publicado em $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "Use a URL acima com o mesmo nome/capitalização do repositório."
          echo "Aguarde 1-3 min e use Ctrl+Shift+R para ver a versão nova."
          echo "=========================================="
